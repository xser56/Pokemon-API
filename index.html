<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <title>Pokedex Gen 1-5</title>
</head>
<body>
    <header class="flex justify-center text-5xl sm:text-6xl md:justify-center text-black ">
        Pokedex Gen [1-5]
    </header>


    <div class="relative group flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 pb-3">
            <!-- Favorites Button -->
    <div class="relative inline-block group">
        <!-- Star Icon -->
        <img src="./assets/star-1.png" 
            class="cursor-pointer hover:scale-110 transition-all duration-200 w-8 h-8" 
            alt="Favorite List">

        <!-- Hover List (Dropdown) -->
        <ul id="favoritesList" 
            class="absolute left-50 mt-2 w-40 bg-white border border-gray-300 shadow-md rounded-lg p-2 
                opacity-0 invisible group-hover:opacity-100 group-hover:visible 
                transition-opacity duration-200 ease-in-out z-10">
            <!-- Dropdown Content Here -->
        </ul>
    </div>

        <!-- Search Bar -->
        <form id="searchForm" class="max-w-md w-full">
            <label for="searchBarInput" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center ps-3">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="searchBarInput" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Pokemon by ID or Name Here" required />
                <button id="searchBarButton" type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
        <button type="button" id="randomButton" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-amber-300 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Randomize</button>
    </div>

    <!-- Main Container -->
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
        
        <!-- container 1 --> 
    <div class="container px-4 pb-5">
        <h1 class="flex justify-center">Abilites</h1>
            <h2 id="ability1" ></h2>
            <h2 id="ability2" class=""> </h2>
            <h2 id="ability3" class="">  </h2> 
    </div>

        <!-- Container 2 -->
    <div class="container row-span-2 ">
        <div class="flex justify-between">
            <div class="flex items-center">
                <img src="./assets/pokeball.png" id="favoritesButton" class="cursor-pointer w-20 h-20 hover:scale-110  transition-all duration-200"
                alt="Favorite List">    
                <img src="./assets/sparkle.png" id="shinyToggleButton"  class="mt-5 h-10 w-10 cursor-pointer hover:scale-110  transition-all duration-200" alt="shinyIcon">
            </div>
            <!-- <button class="bg-amber-100 rounded-10xl"id="shinyToggleButton">Show Shiny</button> -->
            <h2 id="pokeIndexNum" class="px-5 py-5"> pokeID</h2>
        </div>

        <div class="relative flex flex-col items-center justify-center text-center">
            <img id="pokemonImage" class="w-100 h-100 " alt="">
            <h1 id="pokemonName" class="flex justify-center text-5xl"></h1>    
        </div>
        <!-- Types -->
        <ul class="text-3xl font-sans flex justify-center pb-10">
                <li id="typeList1"></li>
                <li id="typeList2"></li>
            </ul>

            <div class="flex justify-around">
                <!-- Evolution 1 -->
                <div class="flex flex-col items-center text-center">
                    <img id="eve1png" class="w-40 h-40" alt="">
                    <h2 id="eve1" class="mt-2 text-lg"></h2>
                </div>
            
                <!-- Evolution 2 -->
                <div class="flex flex-col items-center text-center">
                    <img id="eve2png" class="w-40 h-40" alt="">
                    <h2 id="eve2" class="mt-2 text-lg"></h2>
                </div>
            </div>
            
    </div> 
    
    <!-- Container 3 -->
    <div class="container row-span-2 p-2">
        <h1 class="flex justify-center">Moves</h1>
        <div class="grid grid-cols-2 place-items-center text-2xl max-h-[600px] overflow-y-auto border border-black px-5 py-3">
            <ul id="moveList1"></ul>
            <ul id="moveList2"></ul>
        </div>
    </div>
<!-- Container 4 -->
    <div class="container">
        <h1 class="flex justify-center ">Location</h1>
        <h2 id="pokeLoction" class="flex justify-center pt-10"> 
        </h2>
    </div>
</div>

    </div>



    

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
